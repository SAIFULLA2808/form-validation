<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .comment-box{
            width:50%;
            border:1px solid #ccc;
            margin:50px 0;
            padding:10px 20px;
            font-family: 'poppins',sans-serif;
            border-radius: 5px;
            margin-left:25%;
            margin-top:80px;
            box-shadow: 0px opx 10px 1px rgb(165, 165,165);
        }
        .comment-box p {
            text-align: left;
            font-size: 28px;
            color: #777;

        }
        .comment-form input, .comment-form textarea{
            width:100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            outline: none;
            font-size: 18px;
            font-family: 'poppins',sans-serif;
            border: #777;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script>
        function register() {
            // Get form values
            var firstName = document.getElementById('Name').value;
            var lastName = document.getElementById('Subject').value;
            var email = document.getElementById('phone').value;
            var password = document.getElementById('email').value;

            // Validate form data (you can add more validation)
            if(firstName === '' || lastName === '' || email === '' || password === '') {
                alert('Please fill in all fields');
                return false;
            }

            // Perform registration (you can send data to a server here)
            alert('Registration successful!');
            return true;
        }
    
    </script>
</head>
<body>
   <center> <h1>CONTACT US </h1></center> 
    <form onsubmit="return register()">
        <label for="name"></label><br>
        <input type="text" id="name" placeholder="Name" class="form-control"><br>

        <label for="sub"></label><br>
        <input type="text" id="sub" placeholder="Subject" class="form-control"><br>

        <label for="ph"></label><br>
        <input type="email" id="ph"  placeholder="Phone" class="form-control"><br>

        <label for="email"></label><br>
        <input type="text" id="email"  placeholder="Email" class="form-control"><br>

        <!-- <input id="text" onInput="getValue()"><br>
        <span id="result"></span> -->
        <div class="comment-box"> </div>

    <input type="submit"class="form-control"> 
        <!-- <button type="button" >Button</button> -->
    </form>
</body>
</html>
